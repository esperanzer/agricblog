{% for field in form %}
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<span class="text-danger small">{{ field.errors }}</span>
		</div>
		<!-- input label/box size -->
		<label class="controll-label col-sm-2">{{ field.label_tag }}</label>
		<!-- actual input field -->
		<div class="col-sm-10">{{ field }}</div>
	</div>

{% endfor %}

<!-- the above is the input boxes size -->
