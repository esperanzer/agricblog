
<!DOCTYPE html>
<html>
<head>
	<title>Details</title>
</head>
<body>
	{% block body %}
		<ul>
			<li><h1>Product: {{ product.product_name }}</h1></li>
			<li><h3>Category_choices: {{ product.category_choices }}</h3></li>
			<li><h3>Cost: {{ product.cost }}</h3></li>
			<li><h3>Manufactured : {{ product.manufactured }}</h3></li>
			<li><h3>Country_choices : {{ product.country_choices}}</h3></li>

		</ul>	
	{% endblock body %}
</body>
</html>
